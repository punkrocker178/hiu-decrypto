<header>
  <nav>
    <div class="page-title">DECRYPTO</div>
  </nav>
</header>
<router-outlet></router-outlet>
<div class="container">
  <div class="columns is-multiline mb-3">
    <div class="column is-half-tablet is-one-quarter-fullhd" *ngFor="let word of words; let idx = index">
      <app-word-card [word]="word" [index]="idx"></app-word-card>
    </div>
  </div>

  <div class="card mb-3">
    <div class="card-content">
      <div class="generated-codes content has-text-centered is-size-2-mobile is-size-3">
        {{ codesMap.size > 0 ? playerCodes : '000' }}
      </div>
    </div>
  </div>

  <button [disabled]="wordsMap.size === 0 || (wordsMap.size > 0 && isReady)" class="button mr-3" (click)="ready()">
    Ready
  </button>
  <button *ngIf="!isGameStarted" (click)="randomizeWords()" class="button">Pick words for me</button>

  <ng-container *ngIf="isGameStarted">
    <div>
      Round {{ round }}
    </div>
    <input [formControl]="guessControl" type="text" [maxLength]="3">
    <button class="button" (click)="guess()">Decrypt</button>
  </ng-container>
</div>

<footer class="footer">
  <div class="content has-text-centered">
    2023
  </div>
</footer>
